<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 43.45, lng: -3.82},
    //43.453237, -3.821732
    zoom: 20,
    mapTypeId: google.maps.MapTypeId.SATELLITE
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoloNmQ59tsVAvdZ-TdzW7ysRhZoufSu8&callback=initMap"
        async defer></script>
  </body>
</html>
