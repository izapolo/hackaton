# Por regla general el nombre de las constantes sera app.<pantalla>.<tipo_dato>.<objeto>.atributo
# Los tipos de datos son:
#	* title: titulo de la pagina
#	* heading: enunciado de la pagina
#	* placeholder: placeholder de un campo input
#	* button: literal de un determinado boton
#	* link: url absoluta
#	* label: etiqueta de un campo (readonly o no)

